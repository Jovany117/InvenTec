<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardar Producto</title>
    <link rel="stylesheet" href="./css/style.css"> <!-- Enlaza tu hoja de estilos CSS aquí -->
</head>
<body>
    <a href="menu_ventas.html"><img src="img/regreso.png" alt="Logo" class="logo"></a>
    <div class="container">
        <h1>Guardar Producto</h1>
        
        <!-- Formulario para guardar un nuevo producto -->
        <form action="guardar_producto.php" method="POST">
            <label for="nombre">Nombre del Producto:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>

            <label for="precio">Precio:</label>
            <input type="number" id="precio" name="precio" min="0" step="0.01" required><br><br>

            <label for="stock">Stock:</label>
            <input type="number" id="stock" name="stock" min="0" required><br><br>

            <label for="categoria">Categoría:</label>
            <input type="text" id="categoria" name="categoria" required><br><br>

            <button type="submit">Guardar Producto</button>
        </form>
    </div>
</body>
</html>
